<div class="col-md-12 fundo" align="center">
  <div
    [formGroup]="formGroup"
  >
   <b style="font-size:150%; color:blue">FAÃ‡A SEU LOGIN</b>
    <div class="p-col-12">
      <mat-form-field appearance="fill">
        <mat-label> CPF </mat-label>
        <input
          matInput
          placeholder="CPF DO TITULAR DA CONTA"
          formControlName="cpf"
        />
      </mat-form-field>
    </div>
    <div class="p-col-12">
      <mat-form-field appearance="fill">
        <mat-label> SENHA </mat-label>
        <input
          matInput
          placeholder="DIGITE SUA SENHA"
          type="password"
          formControlName="senha"
        />
      </mat-form-field>
    </div>
  </div>
  <div class="p-col-12">
    <div class="container">
      <button mat-flat-button color="color" (click)="login()">LOGIN</button>
    </div>
    <div class="p-col-12">
      <div class="container">
        <button [routerLink]="['/cadastro']" mat-button color="primary">Cadastrar-se</button>
      </div>
  </div>
</div>
